<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do 메인</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      gap: 40px;
    }

    .calendar {
      width: 700px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between; /* 좌우 끝 정렬 */
      align-items: center;
      margin-top: 10px;
    }

    .arrow-buttons {
      display: flex;
      gap: 0;
    }

    .arrow-buttons button {
      margin: 0;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }

    .arrow-buttons button:hover {
      background: #ccc;
    }

    #monthYear {
      font-size: 20px;
      font-weight: bold;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 20px;
      margin-top: 10px;
    }

    .calendar-grid button {
      aspect-ratio: 1;
      border-radius: 50%;
      border: none;
      background: #eee;
      cursor: pointer;
    }

    .calendar-grid button:hover {
      background: #ccc;
    }

    .calendar-grid .selected {
      background: black;
      color: white;
    }

    .tasks {
      flex: 1;
    }

    .category {
      font-weight: bold;
      margin-top: 100px;
    }

    .todo-item {
      margin-left: 30px;
    }

    .add-task {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h1>📅 To-Do</h1>
    <div class="calendar-header">
      <h2 id="monthYear"></h2>
      <div class="arrow-buttons">
        <button onclick="changeMonth(-1)">←</button>
        <button onclick="changeMonth(1)">→</button>
      </div>
    </div>

    <div style="display:grid; grid-template-columns: repeat(7, 1fr); gap: 20px; margin-top: 10px; font-weight: bold;">
      <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
    </div>

    <div class="calendar-grid" id="calendar"></div>
  </div>

  <div class="tasks">
    <div id="taskList"></div>
    <div class="add-task">
      <input type="text" id="newTaskInput" placeholder="할 일 추가" />
      <select id="categorySelect">
        <option>건강</option>
        <option>학습</option>
        <option>어학공부</option>
      </select>
      <button onclick="addTask()">+ 추가</button>
    </div>
  </div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const taskListEl = document.getElementById("taskList");
    const monthYearEl = document.getElementById("monthYear");

    const tasksData = {
      "2025-05-18": {
      }
    };

    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();
    let selectedDate = `${currentYear}-${pad(currentMonth + 1)}-${pad(today.getDate())}`;

    function pad(n) {
      return n.toString().padStart(2, "0");
    }

    function renderCalendar() {
      calendarEl.innerHTML = "";
      const date = new Date(currentYear, currentMonth + 1, 0);
      const daysInMonth = date.getDate();
      monthYearEl.textContent = `${currentYear}년 ${currentMonth + 1}월`;

      for (let i = 1; i <= daysInMonth; i++) {
        const day = pad(i);
        const month = pad(currentMonth + 1);
        const dateStr = `${currentYear}-${month}-${day}`;
        const btn = document.createElement("button");
        btn.textContent = i;
        if (dateStr === selectedDate) btn.classList.add("selected");
        btn.onclick = () => {
          selectedDate = dateStr;
          renderCalendar();
          renderTasks();
        };
        calendarEl.appendChild(btn);
      }
    }

    function renderTasks() {
      taskListEl.innerHTML = "";
      const tasks = tasksData[selectedDate] || {};
      for (const [category, todos] of Object.entries(tasks)) {
        const catEl = document.createElement("div");
        catEl.className = "category";
        catEl.textContent = category;
        taskListEl.appendChild(catEl);

        todos.forEach((todo, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "todo-item";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";

          const label = document.createElement("span");
          label.textContent = todo;

            // 삭제 버튼 추가
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "❌";
        deleteBtn.style.marginLeft = "10px";
        deleteBtn.style.cursor = "pointer";
        deleteBtn.title = "삭제";

        // 삭제 버튼 클릭 시 해당 할 일 삭제
        deleteBtn.onclick = () => {
            tasksData[selectedDate][category].splice(index, 1);
            // 해당 카테고리 할 일이 0개면 카테고리 삭제
            if (tasksData[selectedDate][category].length === 0) {
            delete tasksData[selectedDate][category];
            }
            // 날짜에 할 일 자체가 없으면 날짜 데이터 삭제
            if (Object.keys(tasksData[selectedDate]).length === 0) {
            delete tasksData[selectedDate];
            }
            renderTasks();
        };

          wrapper.appendChild(deleteBtn);   
          wrapper.appendChild(checkbox);
          wrapper.appendChild(label);
          taskListEl.appendChild(wrapper);
        });
      }
    }

    function addTask() {
      const input = document.getElementById("newTaskInput");
      const category = document.getElementById("categorySelect").value;
      if (!input.value) return;

      if (!tasksData[selectedDate]) tasksData[selectedDate] = {};
      if (!tasksData[selectedDate][category]) tasksData[selectedDate][category] = [];
      tasksData[selectedDate][category].push(input.value);

      input.value = "";
      renderTasks();
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      selectedDate = `${currentYear}-${pad(currentMonth + 1)}-01`;
      renderCalendar();
      renderTasks();
    }

    renderCalendar();
    renderTasks();
  </script>
</body>
</html>
