<!DOCTYPE html>

<head>

  <style>
    body {

    .calendar {

    .calendar-header {

      align-items: center;

    .arrow-buttons {

    .arrow-buttons button {

    }
  </style>
</head>
<body>
  <div class="calendar">
    <h1>ğŸ“… To-Do</h1>
    <div class="calendar-header">
      <h2 id="monthYear"></h2>
      <div class="arrow-buttons">
        <button onclick="changeMonth(-1)">â†</button>
        <button onclick="changeMonth(1)">â†’</button>
      </div>
    </div>

    <div style="display:grid; grid-template-columns: repeat(7, 1fr); gap: 20px; margin-top: 10px; font-weight: bold;">
      <div>ì¼</div><div>ì›”</div><div>í™”</div><div>ìˆ˜</div><div>ëª©</div><div>ê¸ˆ</div><div>í† </div>
    </div>

    <div class="calendar-grid" id="calendar"></div>
  </div>

  <div class="tasks">
    <div id="taskList"></div>
    <div class="add-task">
      <input type="text" id="newTaskInput" placeholder="í•  ì¼ ì¶”ê°€" />
      <select id="categorySelect">
        <option>ê±´ê°•</option>
        <option>í•™ìŠµ</option>
        <option>ì–´í•™ê³µë¶€</option>
      </select>
      <button onclick="addTask()">+ ì¶”ê°€</button>
    </div>
  </div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const taskListEl = document.getElementById("taskList");
    const monthYearEl = document.getElementById("monthYear");

    const tasksData = {
      "2025-05-18": {
      }
    };

    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();
    let selectedDate = `${currentYear}-${pad(currentMonth + 1)}-${pad(today.getDate())}`;

    function pad(n) {
      return n.toString().padStart(2, "0");
    }

    function renderCalendar() {
      calendarEl.innerHTML = "";
      const date = new Date(currentYear, currentMonth + 1, 0);
      const daysInMonth = date.getDate();
      monthYearEl.textContent = `${currentYear}ë…„ ${currentMonth + 1}ì›”`;

      for (let i = 1; i <= daysInMonth; i++) {
        const day = pad(i);
        const month = pad(currentMonth + 1);
        const dateStr = `${currentYear}-${month}-${day}`;
        const btn = document.createElement("button");
        btn.textContent = i;
        if (dateStr === selectedDate) btn.classList.add("selected");
        btn.onclick = () => {
          selectedDate = dateStr;
          renderCalendar();
          renderTasks();
        };
        calendarEl.appendChild(btn);
      }
    }

    function renderTasks() {
      taskListEl.innerHTML = "";
      const tasks = tasksData[selectedDate] || {};
      for (const [category, todos] of Object.entries(tasks)) {
        const catEl = document.createElement("div");
        catEl.className = "category";
        catEl.textContent = category;
        taskListEl.appendChild(catEl);

        todos.forEach((todo, index) => {
          const wrapper = document.createElement("div");
          wrapper.className = "todo-item";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";

          const label = document.createElement("span");
          label.textContent = todo;

            // ì‚­ì œ ë²„íŠ¼ ì¶”ê°€
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "âŒ";
        deleteBtn.style.marginLeft = "10px";
        deleteBtn.style.cursor = "pointer";
        deleteBtn.title = "ì‚­ì œ";

        // ì‚­ì œ ë²„íŠ¼ í´ë¦­ ì‹œ í•´ë‹¹ í•  ì¼ ì‚­ì œ
        deleteBtn.onclick = () => {
            tasksData[selectedDate][category].splice(index, 1);
            // í•´ë‹¹ ì¹´í…Œê³ ë¦¬ í•  ì¼ì´ 0ê°œë©´ ì¹´í…Œê³ ë¦¬ ì‚­ì œ
            if (tasksData[selectedDate][category].length === 0) {
            delete tasksData[selectedDate][category];
            }
            // ë‚ ì§œì— í•  ì¼ ìì²´ê°€ ì—†ìœ¼ë©´ ë‚ ì§œ ë°ì´í„° ì‚­ì œ
            if (Object.keys(tasksData[selectedDate]).length === 0) {
            delete tasksData[selectedDate];
            }
            renderTasks();
        };

          wrapper.appendChild(deleteBtn);   
          wrapper.appendChild(checkbox);
          wrapper.appendChild(label);
          taskListEl.appendChild(wrapper);
        });
      }
    }

    function addTask() {
      const input = document.getElementById("newTaskInput");
      const category = document.getElementById("categorySelect").value;
      if (!input.value) return;

      if (!tasksData[selectedDate]) tasksData[selectedDate] = {};
      if (!tasksData[selectedDate][category]) tasksData[selectedDate][category] = [];
      tasksData[selectedDate][category].push(input.value);

      input.value = "";
      renderTasks();
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      selectedDate = `${currentYear}-${pad(currentMonth + 1)}-01`;
      renderCalendar();
      renderTasks();
    }

    renderCalendar();
    renderTasks();
  </script>
</body>
</html>
